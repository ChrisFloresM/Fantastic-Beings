<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Fantastic Being and how to match them</title>

		<!-- meta responsive tag -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Fonts: Marmelad -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Marmelad&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

		<!-- Stylesheets-->
		<link rel="stylesheet" href="styles/styles.css" type="text/css">
	</head>
	<body>
		<div id="board" class="game-board">
			<div id="status-bar" class="game-status-bar">
				<div class="status-container">
					<div id="beings-for-win" class="target-creatures">
						<div class="beings-container">
							<div class="creature-container">
								<img class="target-creature-img" src="img/zouwu.png" alt="Picture of zouwu being">
								<span class="zouwu creature-score text-shadow">3</span>
							</div>
							<div class="creature-container">
								<img class="target-creature-img" src="img/kelpie.png" alt="Picture of kelpie being">
								<span class="kelpie creature-score text-shadow">0</span>
							</div>
						</div>
					</div>
					<div class="total-moves">
						<p class="moves-text">Moves<span id="moves-value" class="moves-left">10</span></p>
					</div>
					<div class="score">
						<p class="score-text text-shadow">Score: <span id="score-value" class="score-value"></span></p>
					</div>
				</div>
			</div>
			<table id="map" class="game-map">
				<tbody class="game-map-body">
				</tbody>
			</table>
			<footer class="footer footer-text text-shadow">
				<p id="game-footer" class="footer-text text-shadow">Swap animals to form a sequence of three in a row</p>
			</footer>
		</div>
		<script src="scripts/scripts.js"></script>
	</body>
</html>
